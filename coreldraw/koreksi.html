<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tempat Koreksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>

    <section id="koreksi" class="py-7 py-md-9 bg-blue">
      <div class="container px-4">
        <div class="row">
          <!-- Formulir -->
          <div class="col-md-6">
            <div class="col-12 col-md-4">
              <b class="sapa-text">Penilaian Dosen</b>
              <hr style="border: 1px dotted var(--ShennColor)" />
              <p></p>
              <div class="text-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="checkDosen"
                  />
                  <label class="form-check-label" for="checkDosen"
                    >Penilaian Disini</label
                  >
                </div>
              </div>

              <!-- Bootstrap Modal -->
              <div
                class="modal fade"
                id="popupModal"
                tabindex="-1"
                aria-labelledby="popupModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="popupModalLabel">Form</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="emailForm">
                        <div class="mb-3">
                          <label for="email" class="form-label text-dark"
                            >Email Tujuan:</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-labelz text-dark"
                            >Password "sudah_dicek_dosen":</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                          />
                        </div>
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="submitForm()"
                        >
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Informasi Kontak -->
          <div class="col-md-6">
            <div class="row gx-7">
              <div class="col-sm-4">
                <h5 class="text-xs text-primary">About Us</h5>
                <p class="mb-6">
                  Memberi wawansan yang belum tentu anda dapatkan dan anda
                  lihat.
                </p>
              </div>
              <div class="col-sm-4">
                <h5 class="text-xs text-primary">Contact info</h5>
                <ul class="list-unstyled mb-6">
                  <li class="d-flex mb-2">
                    <div class="fas fa-map-marker-alt me-3 mt-2 fs-sm"></div>
                    Pontianak, Kalimantan Barat Indonesia
                  </li>
                  <li class="d-flex">
                    <div class="far fa-envelope me-3 mt-2 fs-sm"></div>
                    <a href="mailto:admin@domain.com">1202doni@gmail.com</a>
                  </li>
                </ul>
              </div>
              <div class="col-sm-4"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Copyright -->
            <div class="d-flex align-items-center">
              <hr class="hr-sm me-3" style="height: 1px" />
              &copy; 2021 Dev.doni from Indonesian
            </div>
          </div>
        </div>
        <a href="../index.html">
          <button type="button" class="btn btn-secondary btn-lg">
            Kembali ke halaman awal
          </button>
        </a>
      </div>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../mem.js"></script>
  </body>
</html>
